    <p id="contact">Contact Us</p>
    <span class="main">
        <div class="box">
            <form action="POST">

                <div class="form fname">
                    <label for="fName">First Name</label>
                    <input type="text" placeholder="First Name" name="FirstName" pattern="[A-Za-z]">
                </div>

                <div class="form">
                    <Label for="lName">Last Name</Label>
                    <input id="lname" type="text" placeholder="Last Name" name="LastName" pattern="[A-Za-z]">
                </div>

                <div class="form">

                    <label for="Telephone">Telephone</label>
                    <input id="tele" type="text" placeholder="Telephone" pattern="^[0-9]*$" name="Telephone"
                        pattern="[0-9]">
                </div>

                <div class="form">
                    <label for="Email">Email </label>
                    <input id="email" type="email" placeholder="Email" name="email" id="">
                </div>

                <div class="form ">
                    <label for="textArea">Comment</label>
                    <textarea class="comment" name="textArea" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
        <div class="box2">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=Addis%20Ababa%20University&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                        href="https://www.bitgeeks.net"></a></div>
