<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flags</title>
    <link rel="stylesheet" href="./assets/css/flag.css">
    <link rel="icon" href="./assets/images/myLogo.png">
</head>

<body>


    <div class="main-wrapper">
        <div class="flag">
            <div class="row1 red"></div>
            <div class="row2 white"></div>
            <div class="row3 red"></div>
            <div class="name">Austria</div>
        </div>
        <div class="flag">
            <div class="col1 black"></div>
            <div class="col2 yellow"></div>
            <div class="col3 red"></div>
            <div class="name">Belgium</div>
        </div>
        <div class="flag">
            <div class="col1 green"></div>
            <div class="drow2 yellow"></div>
            <div class="drow3 red"></div>
            <div class="name">Benin</div>
        </div>
        <div class="flag">
            <div class="col1 darkblue"></div>
            <div class="col2 gold"></div>
            <div class="col3 red"></div>
            <div class="name">Chad</div>
        </div>
        <div class="flag">
            <div class="col1 golden-orange"></div>
            <div class="col2 white"></div>
            <div class="col3 green"></div>
            <div class="name">Cote d'Ivoire</div>
        </div>
        <div class="flag">
            <div class="row1 lightblue"></div>
            <div class="row2 black"></div>
            <div class="row3 white"></div>
            <div class="name">Estonia</div>
        </div>
        <div class="flag">
            <div class="col1 blue"></div>
            <div class="col2 white"></div>
            <div class="col3 red"></div>
            <div class="name">France</div>
        </div>
        <div class="flag">
            <div class="row1 red"></div>
            <div class="row2 white"></div>
            <div class="row3 green"></div>
            <div class="name">Hungary</div>
        </div>
        <div class="flag">
            <div class="ddrow1 red"></div>
            <div class="ddrow2 white"></div>

            <div class="name">Indonesia</div>
        </div>

        <div class="flag">
            <div class="col1 green"></div>
            <div class="col2 white"></div>
            <div class="col3 red"></div>
            <div class="name">Italy</div>
        </div>

        <div class="flag">
            <div class="col1 yellow"></div>
            <div class="col2 green"></div>
            <div class="col3 red"></div>
            <div class="name">lithuania </div>
        </div>
        <div class="flag">
            <div class="col1 red"></div>
            <div class="col2 white"></div>
            <div class="col3 red"></div>
            <div class="name">Peru</div>
        </div>


    </div>


</body>

</html>
